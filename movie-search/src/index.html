<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Movie Search</h1>
  </header>

  <main>

    <form id='search-form' class="search-form">
      <div class="search-container">
        <input type="text" name="search" class="search-input" id="search-input">

        <div class="search-methods">
          <button class="search-mic" id="search-mic" type="button"></button>
          <button class="search-keyboard" type="button"></button>
        </div>
        <div class="search-tools">
          <div class="input-spinner input-spinner-circle hidden" id="input-spinner"></div>
          <button class="clear-input" id="clear-input" type="button"></button>
          <button class="search-lens" type="submit"></button>
        </div>
      </div>
    </form>

    <div class="keyboard keyboard_hidden" id="keyboard"></div>

    <div id="message-field" class="message-field"></div>

    <div id="swiper-container" class="swiper-container">
      <div class="swiper-wrapper">
      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-scrollbar"></div>

    </div>

    <div class="swiper-spinner-container swiper-spinner-container_init hidden" id="swiper-spinner-container">
      <div id="swiper-spinner" class="swiper-spinner "></div>
    </div>

  </main>

  <footer>
    footer
  </footer>
</body>
</html>
